<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
</head>
<body style="background-color: azure;">
    <h1><pre>                                    RESERVATION</pre></h1>
    <table border="0" cellspacing="0" cellpadding="15" width="100%">
        <form action="">
            <tr>
                <td><label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Your Name.." required></td>
                <td><label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Your Email.." required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone No.</label>
                    <select>
                        <option>977</option>
                        <option>978</option>
                        <option>998</option>
                        <option>992</option>
                    </select>
                    <input type="tel" name="tel" id="tel" placeholder="Your Phone No.." required></td>
                <td><label for="date">Arriving Date:</label>
                    <input type="date" name="date" id="date" placeholder="Date.." required></td>
            </tr>
            <tr>
                <td><label for="time">Arriving Time</label>
                    <input type="time" name="time" id="time" placeholder="Time.."></td>
                <td><label for="number">Number of People</label>
                    <input type="tel" name="number" id="number" placeholder="No. of people" minlength="0" maxlength="1"></td>
            </tr>
            <tr>
                <td colspan="2"> <textarea name="Message" id="" cols="50" rows="3 " placeholder="Message.." minlength="0" maxlength="20"></textarea></td>
            </tr>
        </form>

    </table>
   <pre>                                                                              <input type="submit" name="submit" id="submit" value="submit"></pre>
</body>
</html>
